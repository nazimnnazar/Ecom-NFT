{% load static %}
<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: rgb(163, 163, 163);
}

li {
  float: left;
  border-right:1px solid rgb(0, 0, 0);
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: rgb(250, 0, 0);
}

.active {
  background-color: #3e7df1;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="/">Home</a></li>
  <li><a class="active"href="{% url 'login' %}">login</a></li>
  <li><a class="active"href="#">Log Out</a></li>
  <li><a class="active" href="{% url 'register' %}">Register</a></li>
  <li style="float:right"><a class="active"href="{% url 'CartDetails' %}"><i class="fa fa-shopping-cart" style="font-size:18px;color:red"></i>&nbsp;{{itc}}</a></li>
</ul>

</body>
</html>
